{% set name = "pyramids" %}
{% set version = "0.2.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MAfarrag/pyramids/archive/{{ version }}.tar.gz
  sha256: 621de77eac66d131bc1e7b71531266c427f367da15fc3f8395d7bd0128d8180f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.9
    - pip >=22.2.2
    - poetry >=1.1.15
  run:
    - python >=3.9,<3.12
    - numpy >=1.21.2,<1.23.3
    - loguru >=0.6.0
    - pandas >=1.4.4
    - affine >=2.3.1
    - gdal >=3.5.3
    - geopandas >=0.12.2
    - geopy >=2.2.0
    - netCDF4 >=1.6.1
    - pyproj >=3.4.0
    - rasterio >=1.3.0
    - Rtree >=1.0.0
    - Shapely >=1.8.4,<2
    
test:
  imports:
    - pyramids

about:
  home: https://github.com/MAfarrag/pyramids
  license:  GPL-3.0-only
  license_family: GPL
  license_file: LICENSE.md
  summary: GIS utility package
  description: |
    GIS utility package.
  dev_url: https://github.com/MAfarrag/pyramids
  doc_url: https://pyramids-gis.readthedocs.io/
  doc_source_url: https://github.com/MAfarrag/pyramids/main/README.md

extra:
  recipe-maintainers:
    - MAfarrag
