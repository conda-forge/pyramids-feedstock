{% set python_min = '3.11' %}
{% set name = "pyramids" %}
{% set version = "0.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MAfarrag/pyramids/archive/{{ version }}.tar.gz
  sha256: 80d656b3908cbabca592eb8d713ccb01fc47bc6f76bcf066e8b9b3858caaed5b

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip >=24.3.1
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy >=2.0.0
    - hpc >=0.1.4
    - pip >=24.3.1
    - gdal ==3.10.0
    - pandas >=2.2.3
    - geopandas >=1.0.1
    - Shapely >=2.0.6
    - pyproj >=3.7.0
    - cleopatra >=0.5.1
    - PyYAML >=6.0.2
    - loguru >=0.7.2


test:
  requires:
    - python {{ python_min }}
  imports:
    - pyramids

about:
  home: https://github.com/MAfarrag/pyramids
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE.md
  summary: GIS utility package
  description: |
    GIS utility package.
  dev_url: https://github.com/MAfarrag/pyramids
  doc_url: https://pyramids-gis.readthedocs.io/
  doc_source_url: https://github.com/MAfarrag/pyramids/main/README.md

extra:
  recipe-maintainers:
    - MAfarrag
