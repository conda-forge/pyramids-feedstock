{% set name = "pyramids" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MAfarrag/pyramids/archive/{{ version }}.tar.gz
  sha256: 0433b4bdde7210e9985fb8ac8682fe594b64675c5340c05ee4fbb328c5715d7e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.9,<3.11
    - pip >=22.3.1
  run:
    - python >=3.9,<3.11
    - numpy >=1.24.1
    - hpc >=0.1.1
    - pip >=22.3.1
    - gdal >=3.6.2
    - pandas >=2.0.0
    - geopandas >=0.12.2
    - Shapely >=1.8.4,<2
    - pyproj >=3.4.0
    - PyYAML >=6.0
    - loguru >=0.6.0
    
test:
  imports:
    - pyramids

about:
  home: https://github.com/MAfarrag/pyramids
  license:  GPL-3.0-only
  license_family: GPL
  license_file: LICENSE.md
  summary: GIS utility package
  description: |
    GIS utility package.
  dev_url: https://github.com/MAfarrag/pyramids
  doc_url: https://pyramids-gis.readthedocs.io/
  doc_source_url: https://github.com/MAfarrag/pyramids/main/README.md

extra:
  recipe-maintainers:
    - MAfarrag
