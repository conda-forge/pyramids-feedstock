{% set name = "pyramids" %}
{% set version = "0.5.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MAfarrag/pyramids/archive/{{ version }}.tar.gz
  sha256: 6f25039997d37cf9bdcc1cef4aa5a03d4649b3c28285ca4341ddf3cf08f8d233

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.11
    - pip >=23.3.1
  run:
    - python >=3.11
    - numpy >=1.25.2
    - hpc >=0.1.3
    - pip >=23.3.1
    - gdal >=3.7.0
    - pandas >=2.1.0
    - geopandas >=0.14.1
    - Shapely >=2.0.2
    - pyproj >=3.6.1
    - PyYAML >=6.0.1
    - loguru >=0.7.2

test:
  imports:
    - pyramids

about:
  home: https://github.com/MAfarrag/pyramids
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE.md
  summary: GIS utility package
  description: |
    GIS utility package.
  dev_url: https://github.com/MAfarrag/pyramids
  doc_url: https://pyramids-gis.readthedocs.io/
  doc_source_url: https://github.com/MAfarrag/pyramids/main/README.md

extra:
  recipe-maintainers:
    - MAfarrag
